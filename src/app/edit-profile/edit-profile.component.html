<div class="col-md-12" style="width: 850px">
  <div>
    <h1 class="h1">
      Edit Profile
      <a class="btn btn-primary float-right" href="/ownProfile">Back to Profile</a>
    </h1>
  </div>
  <br/>
    
  <form
    *ngIf="isLoggedIn"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
  >
    <div class="form-group">
      <div *ngIf="user.profilePic.length > 0">
        <img
          src={{user.profilePic}}
          class="rounded-circle img-fluid"
          style="width: 200px; height: 200px; object-fit: cover;"
          alt="Profile picture"
        />
      </div>
      <div *ngIf="user.profilePic.length == 0">
        <img
          src="../../assets/img/profilePic_Placeholder.png"
          class="rounded-circle img-fluid"
          style="width: 200px; height: 200px; object-fit: cover;"
          alt="Profile picture"
        />
      </div>
      <br/>
      <form>
        <input type="file" name="image" (change)="selectImage($event)" />
        <button type="submit" (click)="onSubmitImage()">Upload</button>
      </form>
      <div class="alert alert-warning" *ngIf="errorMsgUploadPic && !isUploadPicSuccessful">
        Upload picture failed!<br />{{ errorMsgUploadPic }}
      </div>
    </div>
    
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="name"
            [(ngModel)]="user.name"
            required
            minlength="3"
            #name="ngModel"
            (click)="isUpdateSuccessful=false; f.submitted=false"
          />
        </div>
        <div class="alert-danger" *ngIf="f.submitted && name.invalid">
          <div *ngIf="name.errors.required">Name is required</div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 3 characters
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="country" class="col-sm-2 col-form-label">Country</label>
        <div class="col-sm-10">
          <select class="form-control" name="country" [(ngModel)]="user.country" required #country="ngModel" (click)="isUpdateSuccessful=false; f.submitted=false">
            <option *ngFor="let c of countries" value={{c}}>{{c}}</option>
          </select>
        </div>
        <div class="alert-danger" *ngIf="f.submitted && country.invalid">
          <div *ngIf="country.errors.required">Country is required</div>
        </div>
      </div>

      <div class="form-group row" *ngIf=!isIndividual>
        <label for="address" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="address"
            [(ngModel)]="user.address"
            #address="ngModel"
            (click)="isUpdateSuccessful=false; f.submitted=false"
          />
        </div>
      </div>

      <div class="form-group row" *ngIf=!isIndividual>
        <label for="phone" class="col-sm-2 col-form-label">Contact number</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="phone"
            [(ngModel)]="user.phone"
            #phone="ngModel"
            (click)="isUpdateSuccessful=false; f.submitted=false"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="bio" class="col-sm-2 col-form-label">Bio</label>
        <div class="col-sm-10">
          <textarea
            class="form-control"
            name="bio"
            [(ngModel)]="user.bio"
            #bio="ngModel"
            rows="3"
            (click)="isUpdateSuccessful=false; f.submitted=false"
          ></textarea>
        </div>
      </div>
      <div class="form-group row" *ngIf=isIndividual>
        <label for="occupation" class="col-sm-2 col-form-label">Occupation</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="occupation"
            [(ngModel)]="user.occupation"
            #occupation="ngModel"
            (click)="isUpdateSuccessful=false; f.submitted=false"
          />
        </div>
      </div>

      <div class="form-group row" *ngIf=isIndividual>
        <label for="skills" class="col-sm-2 col-form-label">Skills</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="skills"
            [(ngModel)]="userSkills"
            #skills="ngModel"
            placeholder="Enter skills separated by comma: Programming,cooking,graphic design"
            (click)="isUpdateSuccessful=false; f.submitted=false"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="website" class="col-sm-2 col-form-label">Website</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="website"
            [(ngModel)]="user.website"
            #website="ngModel"
            placeholder="e.g. http:// or https://"
            (click)="isUpdateSuccessful=false; f.submitted=false"
          />
        </div>
      </div>
      <div class="form-group row" *ngIf=isIndividual>
        <label for="salutation" class="col-sm-2 col-form-label">Salutation</label>
        <div class="col-sm-10">
          <select class="form-control" name="salutation" [(ngModel)]="user.salutation" required #salutation="ngModel" (click)="isUpdateSuccessful=false; f.submitted=false">
            <option value="" selected hidden>{{user.salutation}}</option>
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
            <option value="Ms.">Ms.</option>
          </select>
        </div>
        <div class="alert-danger" *ngIf="f.submitted && salutation.invalid">
          <div *ngIf="salutation.errors.required">Salutation is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="SDGs">SDGs</label>
        <br/>
        <div class="form-check" *ngFor="let SDG of SDGs; let i = index">
          <label>
            <input type="checkbox" name="SDGs"
              value="i" [checked]="SDGsMap[i]"
              (change)="updateCheckedSDGs(i, $event); isUpdateSuccessful=false; f.submitted=false"
              />
            {{SDG}}
          </label>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block">Update Profile</button>
      </div>
    
    <div class="alert alert-warning" *ngIf="f.submitted && !isUpdateSuccessful">
      Update failed!<br />{{ errorMessage }}
    </div>

    <div class="alert alert-success" *ngIf="isUpdateSuccessful">
      Your update is successful!
    </div>
  </form>

</div>
