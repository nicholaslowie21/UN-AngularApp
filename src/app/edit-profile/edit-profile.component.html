<div class="col-md-12">
    <div class="card card-container">
      
      <form
        *ngIf="isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <div *ngIf="user.profilePic.length > 0">
            <img
              src={{user.profilePic}}
              class="rounded-circle img-fluid"
              style="width: 200px; height: 200px; object-fit: cover;"
              alt="Profile picture"
            />
          </div>
          <div *ngIf="user.profilePic.length == 0">
            <img
              src="../../assets/img/profilePic_Placeholder.png"
              class="rounded-circle img-fluid"
              style="width: 200px; height: 200px; object-fit: cover;"
              alt="Profile picture"
            />
          </div>
          <br/>
          <form>
            <input type="file" name="image" (change)="selectImage($event)" />
            <button type="submit" (click)="onSubmitImage()">Upload</button>
          </form>
          <div class="alert alert-warning" *ngIf="errorMsgUploadPic && !isUploadPicSuccessful">
            Upload picture failed!<br />{{ errorMsgUploadPic }}
          </div>
        </div>
        
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              [(ngModel)]="user.name"
              required
              minlength="3"
              #name="ngModel"
            />
            <div class="alert-danger" *ngIf="f.submitted && name.invalid">
              <div *ngIf="name.errors.required">Name is required</div>
              <div *ngIf="name.errors.minlength">
                Name must be at least 3 characters
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="country">Country</label>
            <input
              type="text"
              class="form-control"
              name="country"
              [(ngModel)]="user.country"
              required
              #country="ngModel"
            />
            <div class="alert-danger" *ngIf="f.submitted && country.invalid">
              <div *ngIf="country.errors.required">Country is required</div>
            </div>
          </div>

          <div class="form-group" *ngIf=!isIndividual>
            <label for="address">Address</label>
            <input
              type="text"
              class="form-control"
              name="address"
              [(ngModel)]="user.address"
              #address="ngModel"
            />
          </div>

          <div class="form-group" *ngIf=!isIndividual>
            <label for="phone">Contact number</label>
            <input
              type="text"
              class="form-control"
              name="phone"
              [(ngModel)]="user.phone"
              #phone="ngModel"
            />
          </div>

          <div class="form-group">
              <label for="bio">Bio</label>
              <input
                type="text"
                class="form-control"
                name="bio"
                [(ngModel)]="user.bio"
                #bio="ngModel"
              />
          </div>

          <div class="form-group" *ngIf=isIndividual>
              <label for="occupation">Occupation</label>
              <input
                type="text"
                class="form-control"
                name="occupation"
                [(ngModel)]="user.occupation"
                #occupation="ngModel"
              />
          </div>

          <div class="form-group">
            <label for="skills">Skills</label>
            <input
              type="text"
              class="form-control"
              name="skills"
              [(ngModel)]="userSkills"
              #skills="ngModel" placeholder="Enter skills separated by comma: Programming,cooking,graphic design"
            />
          </div>

          <div class="form-group">
            <label for="website">Website</label>
            <input
              type="text"
              class="form-control"
              name="website"
              [(ngModel)]="user.website"
              #website="ngModel"
            />
          </div>

          <div class="form-group" *ngIf=isIndividual>
            <label for="gender">Gender</label>
            <select class="form-control" name="gender" [(ngModel)]="user.gender" required #gender="ngModel">
              <option value="" selected hidden>{{user.gender}}</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <div class="alert-danger" *ngIf="f.submitted && gender.invalid">
              <div *ngIf="gender.errors.required">Gender is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="SDGs">SDGs</label>
            <br/>
            <div *ngFor="let SDG of SDGs; let i = index">
              <label>
                <input type="checkbox" name="SDGs"
                  value="i" [checked]="SDGsMap[i]"

              </label>
            </div>
