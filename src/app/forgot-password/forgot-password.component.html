<h1>Forgot Password</h1>
<div class="col-md-12">
    <div class="card card-container">
        <form
            name="form"
            (ngSubmit)="f.form.valid && forgotPassword()"
            #f="ngForm"
            novalidate
        >
            <div class="form-group">
                <label for="username">Email</label>
                <input
                    type="text"
                    class="form-control"
                    name="email"
                    [(ngModel)]="form.email"
                    required
                    #email="ngModel"
                />
                <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="f.submitted && email.invalid"
                >
                    Email is required!
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">
                  Submit
                </button>
            </div>
        </form>
        <div class="alert alert-success" *ngIf="isSubmitted">
            Please check your email to reset the password.
        </div>
        <div class="alert alert-warning" *ngIf="f.submitted && errorMessage != '' ">
            Submission failed!<br />{{ errorMessage }}
        </div>
    </div>
</div>
