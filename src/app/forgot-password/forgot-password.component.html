<div class="card mx-auto bg-light" style="width: 50%;">
    <div class="card-body">
      <h3 class="text-center mb-md-3">
        Forgot Password
      </h3>
      <form
            name="form"
            (ngSubmit)="f.form.valid && forgotPassword()"
            #f="ngForm"
            novalidate
        >
            <div class="form-group">
                <label for="username">Email</label>
                <input
                    type="text"
                    class="form-control"
                    name="email"
                    [(ngModel)]="form.email"
                    required
                    #email="ngModel"
                />
                <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="f.submitted && email.invalid"
                >
                    Email is required!
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">
                  Submit
                </button>
            </div>
        </form>
        <div class="alert alert-success" *ngIf="isSubmitted">
            Please check your email to reset the password.
        </div>
        <div class="alert alert-warning" *ngIf="f.submitted && errorMessage != '' && !isSubmitted ">
            Submission failed!<br />{{ errorMessage }}
        </div>
    </div>
</div>
