<div class="row">
    <div class="card w-50">
        <div class="card-body">
            <h5 class="card-title">Admin Verification</h5>
            <ul class="nav">
                <li class="nav-item">
                    <a href="#tab-01" aria-controls="tab-01" role="tab" data-toggle="tab" style="margin: 10px;">Individuals</a>
                </li>
                <li class="nav-item">
                    <a href="#tab-02" aria-controls="tab-02" role="tab" data-toggle="tab" style="margin: 10px;">Institutions</a>
                </li>
                <li class="nav-item">
                    <a href="#tab-03" aria-controls="tab-03" role="tab" data-toggle="tab" style="margin: 10px;">Projects</a>
                </li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="tab-01">
                    <div *ngFor="let v of verify">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <div class="card border-0" style="width:60%">
                                    <h6 class="card-title text-left mt-md-3" style="margin: 5px;"> Name: {{v.name}} </h6>
                                    <h6 class="card-title text-left mt-md-3" style="margin: 5px;"> Username: {{v.username}} </h6>
                                    <h6 class="card-title text-left mt-md-3" style="margin: 5px;"> Status: {{v.status}} </h6>
                                    <h6 class="card-title text-left mt-md-3" style="margin: 5px;" id="vId"> Id: {{v.userId}} </h6>
                                </div>
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#imgModal">
                                    View Image
                                </button>
                                <button type="submit" class="btn btn-success" style="float: right" id="verifyButton" data-toggle="modal" data-target="#checkModal"
                                (click)="uVerify(v.userId)" >
                                    Verify
                                </button>
                            </li>
                        </ul>

                        <!--div class="modal fade" id="checkModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Verification Image</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        {{v.userId}}
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div-->

                        <div class="modal fade" id="imgModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Verification Image</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <img class="img-fluid" src="{{v.imgPath}}">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="tab-02">
                    Verify Institutions
                </div>
                <div role="tabpanel" class="tab-pane" id="tab-03">
                    Verify Projects
                </div>
            </div>
        </div>
    </div>
</div>
