<div class="row">
    <div class="card" style="width: 60%">
        <div class="ml-auto card" style="width: 100%">
            <div class="card-body">
                <h5 *ngIf=isAdmin class="card-title">Admin Verification</h5>
                <h5 *ngIf=isRegional class="card-title">Regional Admin Verification</h5>
                <ul class="nav">
                    <li class="nav-item">
                        <a href="#tab-01" aria-controls="tab-01" role="tab" data-toggle="tab" style="margin: 10px;">Individuals</a>
                    </li>
                    <li class="nav-item">
                        <a href="#tab-02" aria-controls="tab-02" role="tab" data-toggle="tab" style="margin: 10px;">Institutions</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="tab-01">
                        <div *ngFor="let v of verify">
                            <ul class="list-group">
                                <li class="list-group-item">

                                    <div class="row">
                                        <div class="card border-0" style="width:50%; float: left">
                                            <h6 class="card-title text-left mt-md-3" style="margin-left: 5%;"> Name: {{v.name}} </h6>
                                            <h6 class="card-title text-left mt-md-3" style="margin-left: 5%;"> Username: {{v.username}} </h6>
                                            <h6 class="card-title text-left mt-md-3" style="margin-left: 5%;"> Status: {{v.status}} </h6>
                                            <!--h6 class="card-title text-left mt-md-3" style="margin: 5px;" id="vId"> Id: {{v.userId}} </h6-->
                                        </div>

                                        <div class="card border-0" style="width:50%; float: right">
                                            <div class="card-body">
                                                <button type="submit" class="btn btn-danger " style="float: right; margin-right: 2%;" id="rejectButton" data-toggle="modal"
                                                    data-target="#checkModal" (click)="uReject(v.requestId)">
                                                    Reject
                                                </button>
                                                <button type="submit" class="btn btn-success " style="float: right; margin-right: 2%;" id="verifyButton" data-toggle="modal"
                                                    data-target="#checkModal" (click)="uVerify(v.requestId)">
                                                    Verify
                                                </button>

                                            </div>

                                        </div>

                                    </div>

                                    <p>
                                        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false"
                                            aria-controls="collapseExample">
                                            View Verification Picture
                                        </button>
                                    </p>
                                    <div class="collapse" id="collapseExample">
                                        <div class="card card-body">
                                            <img class="card-img-top img-fluid mx-auto d-block" style="float: left; object-fit: cover;" src="{{v.imgPath}}" alt="Verify picture">
                                        </div>
                                    </div>

                                </li>
                            </ul>
                        </div>
                    </div>

                    <div role="tabpanel" class="tab-pane" id="tab-02">
                        <div *ngFor="let i of verifyInstitution">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <div class="row">
                                        <div class="card border-0" style="width:50%">
                                            <h6 class="card-title text-left mt-md-3" style="margin-left: 5%;"> Name: {{i.name}} </h6>
                                            <h6 class="card-title text-left mt-md-3" style="margin-left: 5%;"> Username: {{i.username}} </h6>
                                            <h6 class="card-title text-left mt-md-3" style="margin-left: 5%;"> Status: {{i.status}} </h6>
                                            <h6 class="card-title text-left mt-md-3" style="margin-left: 5%;"> Verified: {{i.isVerified}} </h6>
                                        </div>

                                        <div class="card border-0" style="width:50%; float: right">
                                            <div class="card-body">
                                                <button type="submit" class="btn btn-danger" style="float: right; margin-right: 2%" id="rejectButton" (click)="iReject(i.id)">
                                                    Reject
                                                </button>
                                                <button type="submit" class="btn btn-success" style="float: right; margin-right: 2%" id="verifyButton" (click)="iVerify(i.id)">
                                                    Verify
                                                </button>
                                                
                                            </div>
                                        </div>
                                    </div>

                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
