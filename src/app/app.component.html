<div id="app">
  <nav *ngIf="showNavBar" class="navbar navbar-expand-lg navbar-light bg-primary fixed-top py-3" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">KoCoSD</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto my-2 my-lg-0">
                <li class="nav-item mt-md-1"><a class="nav-link" href="/about" routerLink="about">About</a></li>
                <ul class="navbar-nav" *ngIf="!isLoggedIn">
                  <li class="nav-item mt-md-1"><a class="nav-link js-scroll-trigger" href="/signup" routerLink="signup">Sign Up</a></li>
                  <li class="nav-item mt-md-1"><a class="nav-link js-scroll-trigger" href="/login" routerLink="login">Login</a></li>
                </ul>
                <ul class="navbar-nav" *ngIf="isLoggedIn">
                  <li class="nav-item mt-md-1"><a class="nav-link js-scroll-trigger" href="#" routerLink="">Marketplace</a></li>
                  <li class="nav-item" *ngIf="showAdmin">
                    <div class="dropdown">
                      <button class="btn btn-primary btn-sm dropdown-toggle" type="button" id="dropdownAdmin" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Admin
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownAdmin">
                        <a class="dropdown-item" href="/admin/report">Report</a>
                        <a class="dropdown-item" href="/admin/verification">Verification</a>
                        <a class="dropdown-item" href="/admin/user-management">User Management</a>
                        <a *ngIf="this.role == 'adminlead'" class="dropdown-item" href="/admin/admin-management">Admin Management</a>
                      </div>
                    </div>
                  </li>
                  <li class="nav-item">
                    <div class="dropdown">
                      <button class="btn btn-primary btn-sm dropdown-toggle" type="button" id="dropdownMY" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        My Activity
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMY">
                        <a class="dropdown-item" href="/project/myProjects">My Projects</a>
                        <a class="dropdown-item" href="/resource/myResources?username={{username}}&type={{userType}}">My Resources</a>
                      </div>
                    </div>
                  </li>
                  <li class="nav-item">
                    <div class="dropdown">
                      <button class="btn btn-primary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ username }}
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="/ownProfile">View profile</a>
                        <a class="dropdown-item" href="/settings">Settings</a>
                        <a class="dropdown-item" href="#">Notifications</a>
                        <div class="dropdown-divider"></div>
                        <a href class="dropdown-item" (click)="logout()">LogOut</a>
                      </div>
                    </div>
                  </li>
                </ul>
            </ul>
        </div>
    </div>
  </nav>

  <nav *ngIf="!showNavBar" class="navbar navbar-expand-lg navbar-light bg-primary fixed-top py-3" id="mainNav">
    <div class="container">
      <a class="navbar-brand">KoCoSD</a>
    </div>
  </nav>
  
    <div id="page-container" class="container" style="margin-top: 100px;">
      <router-outlet (activate)="onActivate($event)"></router-outlet>
    </div>

    <script src="../assets/js/scripts.js"></script>
</div>
