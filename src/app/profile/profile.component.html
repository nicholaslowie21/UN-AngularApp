<div class="col-md-12">
    <div class="card card-container">
      <img
        id="profile-img"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="profile-img-card"
      />
      <form
        *ngIf="isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            [(ngModel)]="user.name"
            required
            minlength="3"
            #name="ngModel"
          />
          <div class="alert-danger" *ngIf="f.submitted && name.invalid">
            <div *ngIf="name.errors.required">Name is required</div>
            <div *ngIf="name.errors.minlength">
              Name must be at least 3 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input
            type="text"
            class="form-control"
            name="country"
            [(ngModel)]="user.country"
            required
            #country="ngModel"
          />
          <div class="alert-danger" *ngIf="f.submitted && country.invalid">
            <div *ngIf="country.errors.required">Country is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="user.username"
            required
            minlength="3"
            maxlength="20"
            #username="ngModel"
          />
          <div class="alert-danger" *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors.required">Username is required</div>
            <div *ngIf="username.errors.minlength">
              Username must be at least 3 characters
            </div>
            <div *ngIf="username.errors.maxlength">
              Username must be at most 20 characters
            </div>
          </div>
        </div>

        <div class="form-group">
            <label for="bio">Bio</label>
            <input
              type="text"
              class="form-control"
              name="bio"
              [(ngModel)]="user.bio"
              #bio="ngModel"
            />
        </div>

        <div class="form-group">
            <label for="occupation">Occupation</label>
            <input
              type="text"
              class="form-control"
              name="occupation"
              [(ngModel)]="user.occupation"
              #occupation="ngModel"
            />
        </div>
        
        <div class="form-group">
          <button class="btn btn-primary btn-block">Update Profile</button>
        </div>
  
        <div class="alert alert-warning" *ngIf="f.submitted && !isUpdateSuccessful">
          Update failed!<br />{{ errorMessage }}
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isUpdateSuccessful">
        Your update is successful!
      </div>
    </div>
</div>
