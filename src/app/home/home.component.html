<div class="container">
    <div class="row">
      <div class="col-3">
        <div class="card">
          <div class="card-body bg-light">
            <div *ngIf="user.profilePic.length > 0">
              <img class="card-img-top rounded-circle img-fluid mx-auto d-block" style="width: 200px; height: 200px; object-fit: cover;" src={{user.profilePic}} alt="Profile picture">
            </div>
            <div *ngIf="user.profilePic.length == 0">
              <img
                src="../../assets/img/profilePic_Placeholder.png"
                class="rounded-circle img-fluid"
                style="width: 200px; height: 200px; object-fit: cover;"
                alt="Profile picture"
              />
            </div>
            <h5 class="card-title text-center mt-md-3">
              <a href="/profile?username={{user.username}}&userType={{userType}}" class="text-dark">{{ user.name }}</a>
            </h5>
          </div>
        </div>
        <br/>
        <div class="card">
          <h5 class="card-title text-center mt-md-3">
            <a href="#" class="text-dark">Chats</a>
          </h5>
        </div>
        <div class="card">
          <h5 class="card-title text-center mt-md-3">
            <a href="#" class="text-dark">Notifications</a>
          </h5>
        </div>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h5>News feed</h5>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="card">
          <div class="card-body">
            <h5>Announcement</h5>
          </div>
        </div>
      </div>
    </div>
</div>
